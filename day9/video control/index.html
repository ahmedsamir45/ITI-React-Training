<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Video Controls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Multiple Video Controller</h1>

    <div class="video-grid">
        <div class="video-item">
            <div class="video-container">
                <video id="video1" width="640" height="360">
                    <source src="myvideo.mp4" type="video/mp4">
                </video>
            </div>
            <div class="controls" data-video="video1">
                <!-- Control Buttons -->
                <button class="play">Play</button>
                <button class="pause">Pause</button>
                <button class="stop">Stop</button>
                <button class="rewind20">« 20s</button>
                <button class="forward20">20s »</button>

                <!-- Seekbar and Time Display -->
                <input type="range" class="seekBar" value="0" step="0.1">
                <span class="currentTime">0:00</span> / <span class="duration">0:00</span>

                <!-- Volume Control -->
                <button class="mute">Mute</button>
                <label for="volume1">Volume:</label>
                <input type="range" class="volume" id="volume1" min="0" max="1" step="0.1" value="1">

                <!-- Speed Control -->
                <label for="speed1">Speed:</label>
                <input type="range" class="speed" id="speed1" min="0.5" max="2" step="0.1" value="1">

                <!-- Fullscreen -->
                <button class="fullscreen">Fullscreen</button>
            </div>
        </div>

        <div class="video-item">
            <div class="video-container">
                <video id="video2" width="640" height="360">
                    <source src="myvideo.mp4" type="video/mp4">
                </video>
            </div>
            <div class="controls" data-video="video2">
                <!-- Control Buttons and Seekbar/Volume/Speed as above -->
