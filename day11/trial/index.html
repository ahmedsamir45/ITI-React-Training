<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pythagorean Theorem Calculator</title>
    <style>
        /* MathML CSS */
        @namespace "http://www.w3.org/1998/Math/MathML";

        /* Math elements styling */
        math {
            display: inline;
            text-indent: 0;
        }
        math[display="block"] {
            display: block;
            text-align: center;
        }

        mfrac {
            display: inline-block !important;
            vertical-align: -50%;
            border-collapse: collapse;
            text-align: center;
        }
        mfrac > * {
            display: block !important;
        }
        mfrac > * + * {
            display: inline-block !important;
            vertical-align: top;
        }
        mfrac:not([linethickness="0"]) > *:first-child {
            border-bottom: solid thin;
        }

        msub > *:nth-child(2), msubsup > *:nth-child(2),
        mmultiscripts > *:nth-child(2n+2),
        mmultiscripts > mprescripts ~ *:nth-child(2n+3) {
            font-size: 0.8em;
            vertical-align: sub;
        }
        msup > *:nth-child(2), msubsup > *:nth-child(3),
        mmultiscripts > *:nth-child(2n+3),
        mmultiscripts > mprescripts ~ *:nth-child(2n+2) {
            font-size: 0.8em;
            vertical-align: super;
        }
        mprescripts:after {
            content: ";";
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poly">
    <h1>Pythagorean Theorem Calculator</h1>

    <svg id="triangle" width="400" height="300">
        <!-- Triangle -->
        <polygon id="triangle-shape" points="250,50 50,250 250,250" fill="red" />
        <!-- Labels -->
        <text x="20" y="150" font-size="20" font-family="Arial">c</text>
        <text x="150" y="270" font-size="20" font-family="Arial">a</text>
        <text x="260" y="150" font-size="20" font-family="Arial">b</text>
    </svg>
</div>
<p>The Pythagorean theorem is:</p>
<math>
    <mrow>
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
            <mrow>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
            </mrow>
        </msqrt>
    </mrow>
</math>

</div>
</div>

</body>
</html>
