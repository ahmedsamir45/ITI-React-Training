<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Info with Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        h2 {
            color: #333;
        }

        pre {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            overflow-x: auto;
            white-space: pre-wrap; /* Wraps the text in case it's too long */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <h1>Create a Person Object</h1>
    <form id="personForm">
        <label for="name">Name (7 characters):</label>
        <input type="text" id="name" name="name"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="age">Age (25-60):</label>
        <input type="number" id="age" name="age"><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Person Information:</h2>
    <pre id="output"></pre>

    <script src="main.js"></script>
</body>
</html>
